<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 90)}" 
[playerActiv]="i == game.currentPlayer"
[name]="player" class="player-position"></app-player>

<div class="field">

    <div class="card-stack">
        <!-- Card stack-->
        <img *ngFor="let c of[0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="assets/cards/card_cover.png" alt="card">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="assets/cards/card_cover.png"
            alt="card">
        
        <!-- Stack for played Cards-->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/cards/{{ card }}.png" alt="card">

        <!-- Current card (Animation -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;"
            src="assets/cards/{{ currentCard }}.png" alt="card">

    </div>
</div>

<app-game-description [card]="currentCard" class="pin-bottom"></app-game-description>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
  </button>
